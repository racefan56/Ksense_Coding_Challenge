<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ksense Coding Challenge</title>
  </head>
  <body>
    <div class="content">
      <div class="usersContainer">
        <h1>Users</h1>
        <div class="tableContainer">
          <table id="userTable">
            <thead>
              <tr>
                <td>Username</td>
                <td>Email</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="userPostsContainer">
        <h1 id="postsHeading">Posts</h1>
        <div class="tableContainer">
          <p id="userPostsPlaceholder">
            Please select a user in the table to view their posts
          </p>
          <table class="hide" id="userPostsTable">
            <thead>
              <tr>
                <td>Title</td>
                <td>Body</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
